M_ELEVATION: Mountain Elevation
EL_1: Elevation > 4500 meters
EL_2: Elevation 3500–4500 meters
EL_3: Elevation 2500–3500 meters
EL_4: Elevation 1500–2500 meters and slope > 2
EL_5: Elevation 1000–1500 meters and slope > 5 or local elevation range (LER 7 kilometer radius) > 300 meters
EL_6: Elevation 300–1000 meters and local elevation range (7 kilometer radius) > 300 meters
_T: All elevations
